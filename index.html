<!DOCTYPE html>
<html>
<head>
    <title>Git Network</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="container">
    <section id="app" class="row">
        <h1 data-bind="text: title, css: { 'text-danger': error }" class="text-center"></h1>
    </section>

    <section id="repos" class="row">
        <span data-bind="text: error" class="text-danger"></span>
        <span class="pull-right">
            <label for="mode">View mode</label>
            <select data-bind="options: modes, selectedOptions: mode" id="mode"></select>
        </span>
        <ul data-bind="visible: mode() == 'text', foreach: items">
            <!-- ko if: type === 'user' -->
            <li>
                <span data-bind="text: name"></span>
                <ul data-bind="foreach: children">
                    <li>
                        <span data-bind="text: name"></span>
                    </li>
                </ul>
            </li>
            <!-- /ko -->
        </ul>
        <div data-bind="visible: mode() == 'graph'" id="network-graph" class="graph">
        </div>
    </section>

    <script data-main="js/config" src="bower_components/requirejs/require.js"></script>
</body>
</html>
